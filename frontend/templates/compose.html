<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email - Spam Email Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-envelope-check"></i> Spam Classifier
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/inbox">Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spam">Spam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/compose">Compose</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-pencil-square"></i> Compose New Email
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="alertContainer"></div>

                        <form id="composeForm">
                            <div class="mb-3">
                                <label for="to" class="form-label">To:</label>
                                <input type="email" class="form-control" id="to" 
                                       placeholder="recipient@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject:</label>
                                <input type="text" class="form-control" id="subject" 
                                       placeholder="Email subject" required>
                            </div>

                            <div class="mb-3">
                                <label for="body" class="form-label">Message:</label>
                                <textarea class="form-control" id="body" rows="10" 
                                          placeholder="Write your message here..." required></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-secondary" 
                                        onclick="window.location.href='/inbox'">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </button>
                                <button type="submit" class="btn btn-primary" id="sendBtn">
                                    <i class="bi bi-send"></i> Send Email
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        const API_URL = window.location.origin + '/api';

        document.getElementById('composeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                window.location.href = '/login';
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending...';

            const data = {
                from_user_id: userId,
                to_email: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value
            };

            try {
                const response = await fetch(`${API_URL}/send-internal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(
                        `Email sent! Classification: <strong>${result.classification.toUpperCase()}</strong>`,
                        'success'
                    );
                    
                    // Clear form
                    document.getElementById('composeForm').reset();
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/inbox';
                    }, 2000);
                } else {
                    showAlert(result.error || 'Failed to send email. Check recipient email exists.', 'danger');
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="bi bi-send"></i> Send Email';
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="bi bi-send"></i> Send Email';
            }
        });

        function showAlert(message, type) {
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alert;
        }
    </script>
</body>
</html>
