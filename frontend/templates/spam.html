<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam - Spam Email Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-envelope-check"></i> Spam Classifier
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/inbox">Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/spam">Spam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compose">Compose</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-triangle-fill"></i> Spam Emails
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="alertContainer"></div>
                        <div id="emailList">
                            <div class="text-center py-5">
                                <div class="spinner-border text-danger" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Loading spam folder...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Detail Modal -->
    <div class="modal fade" id="emailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="emailModalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="emailModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        const API_URL = window.location.origin + '/api';
        let emailModal;

        // Initialize modal
        document.addEventListener('DOMContentLoaded', () => {
            emailModal = new bootstrap.Modal(document.getElementById('emailModal'));
            loadSpam();
        });

        async function loadSpam() {
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/emails/${userId}?classification=spam`);
                const data = await response.json();

                if (response.ok) {
                    displayEmails(data.emails);
                } else {
                    showAlert('Failed to load spam folder', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
            }
        }

        function displayEmails(emails) {
            const emailList = document.getElementById('emailList');
            
            if (emails.length === 0) {
                emailList.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="bi bi-shield-check" style="font-size: 4rem;"></i>
                        <p class="mt-3">No spam emails found</p>
                        <p class="text-success">Great! Your inbox is clean!</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="list-group">';
            emails.forEach(email => {
                const date = new Date(email.timestamp).toLocaleString();
                const isReceived = email.direction === 'received';
                const icon = isReceived ? 'bi-envelope' : 'bi-send';
                
                html += `
                    <a href="#" class="list-group-item list-group-item-action list-group-item-danger" 
                       onclick="viewEmail('${email.email_id}'); return false;">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">
                                <i class="bi ${icon}"></i>
                                <i class="bi bi-exclamation-triangle text-danger"></i>
                                ${isReceived ? 'From: ' : 'To: '} ${isReceived ? email.from : email.to}
                            </h6>
                            <small class="text-muted">${date}</small>
                        </div>
                        <p class="mb-1"><strong>${email.subject}</strong></p>
                        <small class="text-muted">${email.body.substring(0, 100)}...</small>
                    </a>
                `;
            });
            html += '</div>';
            
            emailList.innerHTML = html;
        }

        async function viewEmail(emailId) {
            try {
                const response = await fetch(`${API_URL}/email/${emailId}`);
                const email = await response.json();

                if (response.ok) {
                    document.getElementById('emailModalTitle').innerHTML = `
                        <i class="bi bi-exclamation-triangle"></i> ${email.subject}
                    `;
                    
                    const date = new Date(email.timestamp).toLocaleString();
                    document.getElementById('emailModalBody').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-shield-exclamation"></i>
                            <strong>Warning:</strong> This email was classified as spam by our AI model.
                        </div>
                        <div class="mb-3">
                            <strong>From:</strong> ${email.from}<br>
                            <strong>To:</strong> ${email.to}<br>
                            <strong>Date:</strong> ${date}<br>
                            <strong>Classification:</strong> 
                            <span class="badge bg-danger">${email.classification.toUpperCase()}</span>
                        </div>
                        <hr>
                        <div style="white-space: pre-wrap;">${email.body}</div>
                    `;
                    
                    emailModal.show();
                } else {
                    showAlert('Failed to load email details', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
            }
        }

        function showAlert(message, type) {
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alert;
        }
    </script>
</body>
</html>
