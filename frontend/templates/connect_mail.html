<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Mail - Spam Email Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-envelope-check"></i> Spam Classifier
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/inbox">Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spam">Spam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compose">Compose</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/connect-mail-page">Connect Mail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-link-45deg"></i> Connect Your Email Account
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="alertContainer"></div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>Gmail Users:</strong> You need to generate an App Password. 
                            <a href="https://support.google.com/accounts/answer/185833" target="_blank">Learn how</a>
                        </div>

                        <form id="connectMailForm">
                            <div class="mb-3">
                                <label for="smtpEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="smtpEmail" 
                                       placeholder="your.email@gmail.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="appPassword" class="form-label">App Password</label>
                                <input type="password" class="form-control" id="appPassword" 
                                       placeholder="xxxx xxxx xxxx xxxx" required>
                                <small class="form-text text-muted">
                                    Use an app-specific password, not your regular email password
                                </small>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="smtpServer" class="form-label">SMTP Server</label>
                                    <input type="text" class="form-control" id="smtpServer" 
                                           value="smtp.gmail.com">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="smtpPort" class="form-label">SMTP Port</label>
                                    <input type="number" class="form-control" id="smtpPort" 
                                           value="587">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="imapServer" class="form-label">IMAP Server</label>
                                    <input type="text" class="form-control" id="imapServer" 
                                           value="imap.gmail.com">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="imapPort" class="form-label">IMAP Port</label>
                                    <input type="number" class="form-control" id="imapPort" 
                                           value="993">
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Connect Email
                                </button>
                                <a href="/inbox" class="btn btn-outline-secondary">
                                    Skip for Now
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        const API_URL = window.location.origin + '/api';

        document.getElementById('connectMailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                window.location.href = '/login';
                return;
            }

            const data = {
                user_id: userId,
                smtp_email: document.getElementById('smtpEmail').value,
                app_password: document.getElementById('appPassword').value,
                smtp_server: document.getElementById('smtpServer').value,
                smtp_port: parseInt(document.getElementById('smtpPort').value),
                imap_server: document.getElementById('imapServer').value,
                imap_port: parseInt(document.getElementById('imapPort').value)
            };

            try {
                const response = await fetch(`${API_URL}/connect-mail`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Email connected successfully! Redirecting to inbox...', 'success');
                    setTimeout(() => {
                        window.location.href = '/inbox';
                    }, 1500);
                } else {
                    showAlert(result.error || 'Failed to connect email', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
            }
        });

        function showAlert(message, type) {
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alert;
        }
    </script>
</body>
</html>
